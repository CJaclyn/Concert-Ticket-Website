<h1>Purchase Tickets</h1>

<div class="form">
	<form action="Purchase.php" method="post">

		<fieldset class="subform">
			<legend>Ticket Selection</legend>

			<label>Select Concert</label>
				<select id="concert" name="concert">
					<option value = "0">---Select A Concert---</option>
					<option value = "1">Arctic Monkeys</option>
					<option value = "2">Cage the Elephant</option>
					<option value = "3">Glass Animals</option>
					<option value = "4">MGMT</option>
					<option value = "5">Martin Garrix</option>
					<option value = "6">Milky Chance</option>
					<option value = "7">Rammstein</option>
					<option value = "8">Seven Lions</option>
				</select>

			<label>Select Ticket Type</label>
				<select id="ticket" name="ticket">
				  <option value = "0">---Select Ticket Type---</option>
					<option value = "Normal">Normal</option>
					<option value = "VIP">VIP</option>
				</select>

			<label>Quantity</label>
			<input type="number" name="quantity" min="1" max="8">
		</fieldset>

		<fieldset class="subform">
			<legend>User Information</legend>
			<label>Email</label>
			<input type="text" name="Email" placeholder="Email Address" autofocus></input>
			<label>Full Name</label>
			<input type="text" name="Name" placeholder="Full Name" autofocus></input>
			<label>Username</label>
			<input type="text" name="Username" placeholder="Username" autofocus></input>
			<label>Password</label>
			<input type="password" name="Password" placeholder="Password" autofocus></input>

      <h3>Total:</h3>

      <input type="checkbox" name="newsletter" value="newsletter">Subscribe to Newsletter<br>
			<input type="checkbox" name="terms" value="terms">I Agree to Terms & Conditions<br>

      <div class="checkout">
        <input type="button" class="button" value="Check Out">
      </div>
		</fieldset>
	</form>
